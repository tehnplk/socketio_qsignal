<!DOCTYPE html>
<html>

<head>
    <title>จอ Q</title>

</head>

<body>
    <div style="text-align: center;">

        <h1>Client ตรวจสอบการเชื่อมต่อ Q-Server</h1>
        <span id="d" style="font-size: 40px; background-color: brown; color: white;padding: 5px;"></span>

    </div>

    <script src="./js/socket.io.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>

    <script>
        const socket = io('http://localhost:3000');

        socket.on('connect', () => {
            console.log('Connected to server');
            $('h1').html("Client Connected to Q-server Success.!!")
        });

        socket.on('sc1', (msg) => {
            console.log('SC1 from server:', msg);
            $('#d').html(msg)
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            $('h1').html("Client Connected to Q-server Fail.!!")
        });
    </script>
</body>

</html>
